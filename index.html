<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculater</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- Custom -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="pageWrap">
        <div class="container">
            <form action="" id="mainForm">
                <div class="row">
                    <input type="text" placeholder="0" id="enterValue">
                </div>
                <div class="sub">
                    <div class="row">
                        <input type="submit" id="sevenItem" value="7">
                        <input type="submit" id="eightItem" value="8">
                        <input type="submit" id="nineItem" value="9">
                        <input type="submit" id="multiplacationItem" value="*">
                    </div>
                    <div class="row">
                        <input type="submit" id="fourItem" value="4">
                        <input type="submit" id="fiveItem" value="5">
                        <input type="submit" id="sixItem" value="6">
                        <input type="submit" id="subtractionItem" value="-">
                    </div>
                    <div class="row">
                        <input type="submit" id="oneItem" value="1">
                        <input type="submit" id="twoItem" value="2">
                        <input type="submit" id="threeItem" value="3">
                        <input type="submit" id="additionItem" value="+">
                    </div>
                    <div class="row">
                        <input type="submit" id="fractionalItem" value=".">
                        <input type="submit" id="zeroItem" value="0">
                        <input type="submit" id="equallyItem" value="=">
                        <input type="submit" id="divisionItem" value="/">
                        <input type="submit" id="clearItem" value="C">
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="calculate.js"></script>
</body>
</html>
